jobs:
  include:
    - stage: build
      language: java
      services: mysql
      script: "mvn clean install -DskipTests"
    - stage: unit-test
      language: java
      script: "mvn test -B"
    - stage: integration-test
      language: java
      script: "mvn verify"
      before_install:
        - mvn -Pdocker validate
    - stage: deploy
      name: "Deploy to Dockerhub"
      language: generic
      provider: script
      skip_cleanup: true
      script: skip
      services: docker
      before_install:
        - mvn install -P docker -DskipTests
        - docker-compose build web
      script: bash docker/scripts/deploy-dockerhub.sh $TRAVIS_BRANCH
stages:
  - build
  - unit-test
  - integration-test
  - name: deploy
    if: branch IN (master, dev) AND type = push
